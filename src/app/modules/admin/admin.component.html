<app-nav-menu></app-nav-menu>

<ng-container *ngIf="users$ | async as users; else loadingError">
    <app-table [data]="users" [columns]="columns" [routerLinkEnable]="false"></app-table>
</ng-container>

<ng-template #loadingError>
    <mat-icon color="warn">error_outline</mat-icon>
    <h2>Error</h2>
</ng-template>

<div class="container">
    <div class="table-container">
        <table mat-table [dataSource]="data" class="mat-elevation-z8 full-width-table">
            <ng-container matColumnDef="{{column.toString()}}" class="content" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef class="content">{{column.toString() | titlecase}}</th>
                <td mat-cell *matCellDef="let element" [ngClass]="routerLinkEnable ? 'pointer' : ''" class="content link" [routerLink]="routerLinkEnable ? element.id : null">
                    <p *ngIf="!column.toString().includes('image') && !column.toString().includes('date')">{{element[column]}}</p>
                    <p *ngIf="column.toString().includes('date')">{{element[column] | date}}</p>
                    <ng-container *ngIf="column.toString().includes('image')">
                        <img src="{{element.image_url}}" alt="{{element.name}}" width="130" height="90" />
                    </ng-container>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </div>
</div>
